GameOverMenu.LostGame=Liebe Studierende,\nleider haben wir ihnen dieses Mal keine guten Nachrichten zu überbringen.\nDa Sie durch drei Prüfungen gefallen sind, werden Sie heute leider exmatrikuliert.\nDeshalb ist das Studium hier bei uns für Sie nun vorbei.\n\nMit freundlichen Grüßen\nTeam Gold

OptionsMenu.Tutorial= Das Spiel wird über die Maus bzw. das Touchpad bedient.\nEs sind verschiedene Spiele zu bewältigen, wo man entweder auf verschieden DInge auf dem Bildschirm klicken oder diese verbinden muss.\nGenerell gilt befolge die Anweisungen auf dem Bildschirm.\nZiel des Spiels besteht darin, so viele Spiele wie möglich erfolgreich zu bewältigen, um nicht exmatrikuliert zu werden.\n\nACHTUNG: Die Spieldauer ist auf 10 min beschränkt! Das heißt das du nach 10 min Spielzeit eine Pause einlegen musst, bevor du wieder um dein Studentenleben kämpfen kannst!
