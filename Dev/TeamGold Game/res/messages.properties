OptionsMenu.Tutorial=Das Spiel wird über die Maus bzw. das Touchpad bedient.\nEs sind verschiedene Spiele zu bewältigen,\nwo man entweder auf verschieden DInge auf dem Bildschirm\nklicken oder diese verbinden muss.\nGenerell gilt befolge die Anweisungen auf dem Bildschirm.\nZiel des Spiels besteht darin,\nso viele Spiele wie möglich erfolgreich zu bewältigen,\num nicht exmatrikuliert zu werden.\n\nACHTUNG: Die Spieldauer ist auf 10 min beschränkt!\nDas heißt das du nach 10 min Spielzeit eine Pause einlegen musst,\nbevor du wieder um dein Studentenleben\nkämpfen kannst!
